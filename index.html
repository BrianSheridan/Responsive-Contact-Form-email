<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sheridan Web Design</title>
</head>
<body>
    <div class="container">
        <h1 class="brand">Sheridan Web Design</h1>
        <div class="wrapper">
            <div class="company-info">
               <h3>Sheridan Web Design</h3>
               <ul>
                   <li>Courtown Road, Kilcock Co. Kildare</li>
                   <li>0897058604</li>
                   <li>briansheridan732@gmail.com</li>
               </ul>
            </div>
            <div class="contact">
                <h3>Email Me</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p>
                        <label>Message</label>
                        <textarea name="messgae" rows="5"></textarea>
                    </p>
                    <p>
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
